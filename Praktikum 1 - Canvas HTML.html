<html>
    <head>
        <style>
            canvas 
                {   background-color: aquamarine;
                    border-inline: solid 1px;
                }

            </style> 
            <script type = "text/javascript">
                function gambar() {
                var drawing = document.getElementById("canvas");
                var s = drawing.getContext('2d');

                s.beginPath();
                s.arc(500,250,150,0,Math.PI*2, true);
                s.strokeStyle = "#FFFFFF";
                s.stroke();
                s.fillStyle = "rgba(200,0,0,100)";
                s.fill();
                s.lineWidth = "15";
                s.closePath();

                s.beginPath();
                s.arc(500,250,100,0,Math.PI*2, true);
                s.strokeStyle = "#FFFFFF";
                s.stroke();
                s.fillStyle = "rgba(255,100,0,100)";
                s.fill();
                s.closePath();
               
                s.beginPath();		
		        s.fillStyle = "#FFFFFF";		
		        s.fillRect(455,200,90,90);				
		        s.fillStyle = "#708090";		
		        s.fillRect(460,205,80,80);		
                s.closePath();
		     
                s.beginPath();
		        s.moveTo(50,225);
		        s.lineTo(150,120);
		        s.lineTo(150,330);
		        s.fillStyle = "#228B22";
		        s.fill();
                s.closePath();
                
		        s.beginPath();
		        s.moveTo(950,225);
		        s.lineTo(850,120);
		        s.lineTo(850,330);
		        s.fillStyle = "#228B22";
		        s.fill();
                s.closePath();
                }


            </script>
    </head>
    <body onload="gambar()">
        <h1>tugas</h1>
        <canvas id="canvas" height = "500px" width = "1000px">
            <p>tidak mendukung</p>
        </canvas>
         
  
    </body>
</html>
